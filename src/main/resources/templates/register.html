<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:id="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div th:insert="navbar :: navbar">  </div>
<div class="container">
    <div th:fragment="footer" th:align="center">
         <form action="#" th:action="@{/register}" th:object="${person}" method="post">
                    <h1>Sign up</h1>
                        <div>
                            <label for="name">Username:</label>
                            <input type="text" id="name" name="name" th:field="*{name}" required="required" />
                            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
                        </div>
                        <div>
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" th:field="*{email}" required="required" />
                            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</span>
                        </div>
                        <div>
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" th:field="*{password}" required="required" />
                            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</span>
                        </div>
                    <div><button type="submit" class="btn btn-primary" >Register</button></div>
        </form>
    </div>
</div>





</body>
</html>
