<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:id="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{navbar :: navbar}">  </div>

<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">


            <form th:action="@{/register}" method="post" th:object="${person}">

                <h1 class="text-center">Register here</h1>
                <div class="mb-3">
                    <label for="InputName" class="form-label">Username</label>
                    <input type="text"
                           name="name"
                           class="form-control"
                           th:value="${person.name}"
                           th:classappend="${#fields.hasErrors('name')? 'is-invalid':''}"
                           id="InputName"
                           aria-describedby="emailHelp"/>

                    <div th:each="e : ${#fields.errors('name')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">

                    </div>


                </div>


                <div class="mb-3">
                    <label for="InputEmail" class="form-label">Email</label>
                    <input type="email"
                           name="email"
                           th:value="${person.email}"
                           th:classappend="${#fields.hasErrors('email')}? 'is-invalid':''"
                           class="form-control"
                           id="InputEmail"/>

                    <div th:each="e : ${#fields.errors('email')}" th:text="${e}" class="invalid-feedback">

                    </div>
                </div>

                <div class="mb-3">
                    <label for="InputPassword" class="form-label">Password</label>
                    <input type="password"
                           name="password"
                           th:value="${person.password}"
                           th:classappend="${#fields.hasErrors('password')? 'is-invalid':''}"
                           class="form-control"
                           id="InputPassword"/>

                    <div th:each="e : ${#fields.errors('password')}" th:text="${e}" class="invalid-feedback">

                </div>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
