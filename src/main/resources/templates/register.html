<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="text-center">
        <h1>Zarejestruj się</h1>
        <form th:action="@{/register}" method="get">
            <div class="row justify-content-center my-5">
                <div>
                    <label>Username: </label><input type="text" name="username"></div>
                <div><label for="email" class="form-label">Email: </label>
                    <input type="email" id="email" placeholder="twój@email.com" />
                </div>
                    <div><label>Password: </label><input type="password" name="password"></div>
                <div><button name="submit" type="submit" >Login</button></div>
            </div>
        </form>
    </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
