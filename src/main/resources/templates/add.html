<x></x><!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:id="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
<div th:insert="~{navbar :: navbar}">  </div>
  <div class="containerEdit">
    <div class="text-center my-3">
      <div class="row">
        <h1 class="my-3">Add note</h1>
      </div>
      <div>
      <form th:action="@{|/notes/add/newCategory|}" method="get" id="addingCategory">
      <button class="btn btn-success mt-2 my-4"  type="submit" >
        New
      </button>
        <input type="hidden" name="newCategory" value="true">
      </form>
    </div>
      <form th:action="@{|/notes/add|}" th:object="${note}" method="post" id="saveForm">
        <div class="mt-3">Category:</div>
        <div >
          <select name="categoryName">
            <option th:each="category : ${categoryList}"
                    th:value="${category.getName()}"
                    th:selected="(${category.getName()} == ${noteCategory})"
                    th:text="${category.getName()}">
            </option>
          </select>
        </div>

        <div class="mt-3">
          Title:
        </div>
        <div>
          <input th:type="text" name="title"/>
        </div>
        <div class="row">
          <div class="col">
            <div class="mt-3">
              Note:
              <div class="EditContent">
                <textarea rows="8" cols="40" th:type="textarea"  name="content" th:inline="text"></textarea>
              </div>
            </div>
          </div>
        </div>
      </form>

      <div class="container">
        <div class="row">
          <div class="Editsavebtn col-md-12" th:align="center" >
            <button class="btn btn-success mt-2 my-4"  type="submit" form="saveForm">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
