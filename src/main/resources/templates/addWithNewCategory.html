<x></x><!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:id="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
<div th:insert="~{navbar :: navbar}">  </div>

<div class="containerEdit">
    <div class="text-center my-3">
        <div class="row">
            <h1 class="mt-3">Add note</h1>
        </div>
        <div class="container_add_category">
            <div class="row mt-3">
                <div class="col-md-6 offset-md-3">


                    <form th:action="@{/notes/add}" method="post" th:object="${note}" id="saveForm">

                        <div class="mb-3">
                            <label for="InputCategory" class="form-label">Category</label>
                            <input type="text"
                                   name="categoryName"
                                   th:value="${note.categoryName}"
                                   th:classappend="${#fields.hasErrors('categoryName')}? 'is-invalid':''"
                                   class="form-control"
                                   id="InputCategory"
                                   placeholder="Write a new category name here..."/>

                            <div th:each="e : ${#fields.errors('categoryName')}" th:text="${e}" class="invalid-feedback"></div>
                        </div>

                        <div class="mb-3">
                            <label for="InputTitle" class="form-label">Title</label>
                            <input type="text"
                                   name="title"
                                   class="form-control"
                                   th:value="${note.title}"
                                   th:classappend="${#fields.hasErrors('title')? 'is-invalid':''}"
                                   id="InputTitle"
                                   placeholder="Write your title here..."/>

                            <div th:each="e : ${#fields.errors('title')}" th:text="${e}" id="validationServer" class="invalid-feedback"></div>


                        </div>
                        <div class="mb-3">
                            <label for="InputLink" class="form-label">WWW</label>
                            <input type="text"
                                   th:value="${www}"
                                   name="www"
                                   class="form-control"

                                   id="InputLink"
                                   placeholder="Write your link here..."/>

                            <div ></div>
                        </div>

                        <div class="mb-3">
                            <label for="InputContent" class="form-label">Content</label>
                            <textarea class="form-control"
                                      name="content"
                                      th:field="*{content}"
                                      th:classappend="${#fields.hasErrors('content')}? 'is-invalid':''"
                                      id="InputContent"
                                      rows="5"
                                      placeholder="Write your content here..."></textarea>

                            <div th:each="e : ${#fields.errors('content')}" th:text="${e}" class="invalid-feedback"></div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="EditSaveBtn col-md-12" th:align="center" >
                    <button class="btn btn-success mt-2 my-4"  type="submit" form="saveForm">
                        Save
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
