<x></x><!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:id="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Homepage</title>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
<div th:insert="~{navbar :: navbar}">  </div>

<div class="containerEdit">
  <div class="text-center my-3">
    <div class="row">
        <h1>Note shared by</h1>
      <h1 th:text="${userName}" class="mt-1">  </h1>
    </div>

    <div class="container_add_category">
      <div class="row mt-3">
        <div class="col-md-6 offset-md-3">

            <div class="mb-3">
              <label for="InputCategory" class="form-label">Category</label>
              <input type="text"
                     th:value="${noteCategory}"
                     readonly
                     disabled
                     name="categoryName"
                     class="form-control"
                     id="InputCategory"
                     placeholder="category..."/>
            </div>

            <div class="mb-3">
              <label for="InputTitle" class="form-label">Title</label>
              <input type="text"
                     readonly
                     disabled
                     th:value="${title}"
                     name="title"
                     class="form-control"
                     id="InputTitle"
                     placeholder="title..."/>
            </div>
            <div class="mb-3">
                <label for="InputLink" class="form-label">WWW</label>
                <input type="text"
                       readonly
                       disabled
                       th:value="${www}"
                       name="www"
                       class="form-control"
                       id="InputLink"
                       placeholder="www..."/>
            </div>


            <div class="mb-3">
              <label for="InputContent" class="form-label">Content</label>
              <textarea class="form-control"
                        readonly
                        disabled
                        th:type="textarea"
                        th:inline="text"
                        name="content"
                        id="InputContent"
                        rows="5"
                        placeholder="content...">[[${content}]]</textarea>
            </div>
      <!--      <a class="btn btn-primary my-4" href="http://localhost:8080/notes">Powr√≥t</a> -->
      </div>
    </div>

  </div>
</div>

</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
