<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:id="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8 ">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>


<div class="container">
  <div class="text-center">
    <form th:action="@{/login}" th:object="${person}" method="post">
      <div class="row justify-content-center my-5">
        <div class="col-lg-5">
          <h1>Zaloguj się</h1>
          <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" th:field="*{name}" required="required" />
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
          </div>
          <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" th:field="*{password}" required="required" />
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</span>
          </div>
          <div class="form-check"><input class="form-check-input" type="checkbox" name="rememberme">Zapamiętaj mnie</div>
          <div><button name="submit" type="submit" class="btn btn-primary" >Login</button></div>
        </div>
      </div>

    </form>
  </div>
</div>





</body>
</html>
