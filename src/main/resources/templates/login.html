<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8 ">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>


<div class="container">
  <div class="text-center">
    <h1>Zaloguj się</h1>
    <form th:action="@{/login}" method="post">
      <div class="row justify-content-center my-5">
        <div class="col-lg-5">
          <div><label for="username" class="form-label">Username: </label>
            <input type="username" id="username" placeholder="Username"
                   class="form-control"/></div>
          <div><label for="password" class="form-label">Password: </label>
            <input type="password" id="password"
                   class="form-control"/></div>
          <div class="form-check"><input class="form-check-input" type="checkbox" name="rememberme">Zapamiętaj </div>
          <div><button name="submit" type="submit" class="btn btn-primary" >Login</button></div>
        </div>
      </div>

    </form>
  </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
