<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:id="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8 ">
  <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<div th:insert="~{navbar :: navbar}">  </div>
<div class="container">
  <div th:fragment="footer" th:align="center">
    <form th:action="@{/login}" th:object="${person}" method="post">
          <h1>Log in</h1>
          <div>
            <label for="name">Username:</label>
            <input type="text" id="name" name="name" th:field="*{name}" required="required" />
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
          </div>
          <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" th:field="*{password}" required="required" />
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</span>
          </div>
          <div class="form-check"><input class="form-check-input" type="checkbox" name="rememberme">ZapamiÄ™taj mnie</div>
          <div><button name="submit" type="submit" class="btn btn-primary" >Login</button></div>
    </form>
  </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
